
namespace: demo-demo
name: srv-webapp-demo

service:
  name: nginx
  image: docker.io/library/nginx:alpine
  replicas: 2

  ports:
    - "80:8080" # cluster ip
    - "udp://!9998:8889" # 随机 nodeport
    # - "!20080:80:8080" # 指定 nodeport


ingress:
  annotations:
    k1: v1
    k2: v2
  rules:
    - http://api.example.com/ping?tls=star-example-com&svc=srv-webapp-demo:8080
    - http://api.balala.com/*